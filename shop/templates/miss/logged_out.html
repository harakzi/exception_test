<!-- base.htmlのテンプレート引用 -->>
{% extends 'base.html' %}

<!-- タイトル部分をテンプレートから変更 -->>
{% block title %}Logout{% endblock %}

<!-- コンテンツ部分をテンプレートから変更 -->>
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>ログアウトしました。</h1>
        <p>ご利用ありがとうございました。</p>
    </div>
    <hr>
    <section>
        <div class="col-md-6 offset-md-3">
            <button type="submit" class="btn btn-primary col-md-4" onClick="location.href='{% url 'search:index' %}'">再度ログイン</button>
        </div>
    </section>
{% endblock %}
